<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Typescript Game Engine on Electron@latest</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="de-canvas"></canvas>
    <p id="version"></p>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
